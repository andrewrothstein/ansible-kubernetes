---
kubernetes_os : '{{ansible_system|lower}}'

kubernetes_url : '{{kubernetes_mirror}}/{{kubernetes_ver}}'

kubernetes_server_tgz : 'kubernetes-server-{{kubernetes_os}}-{{kubernetes_platform}}.tar.gz'
kubernetes_server_tgz_url: '{{kubernetes_url}}/{{kubernetes_server_tgz}}'
kubernetes_server_checksum: '{{kubernetes_checksums[kubernetes_server_artifact_name]}}'

kubernetes_client_tgz : 'kubernetes-client-{{kubernetes_os}}-{{kubernetes_platform}}.tar.gz'
kubernetes_client_tgz_url: '{{kubernetes_url}}/{{kubernetes_client_tgz}}'
kubernetes_client_checksum: '{{kubernetes_checksums[kubernetes_client_artifact_name]}}'

kubernetes_install_path : '{{kubernetes_install_dir}}/k8s-{{kubernetes_ver}}'

kubernetes_server_deps:
  - conntrack
  - socat
